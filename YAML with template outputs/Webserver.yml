AWSTemplateFormatVersion : 2010-09-09
Description : Webserver template in YAML
Parameters:
    ProjectName:
        Type: String
        Description: The name of the project
        Default: ExampleWebserverTemplate
    NetworkingProjectName:
        Type: String
        Description: The name of the networking project
        Default: ExampleNetworkingTemplate
    Environment:
        Type: String
        Description: The environment which this template has been deployed in
        Default: Example

Resources:
    ELBSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties: 
            GroupDescription : Allow all ingress traffic from any source associated with this security group
            VpcId: !ImportValue 
                        "Fn::Sub": "${NetworkingProjectName}-VPC"
            SecurityGroupIngress: 
                - IpProtocol : tcp
                  FromPort   : 443
                  ToPort     : 443
                  CidrIp     : !ImportValue 
                                    "Fn::Sub": "${NetworkingProjectName}-EIPNATAZ1CIDR"
            SecurityGroupEgress: 
                - IpProtocol : tcp
                  FromPort   : 0
                  ToPort     : 65535
                  CidrIp     : !ImportValue 
                                    "Fn::Sub": "${NetworkingProjectName}-EIPNATAZ1CIDR"
            Tags:
                - Key: Name
                  Value: "Inbound SSL security group"
    BaseWebserverSecurityGroupSelfReference : 
        Type : AWS::EC2::SecurityGroupIngress
        Properties : 
            GroupId : 
                Ref : ELBSecurityGroup
            IpProtocol : tcp
            FromPort   : 0
            ToPort     : 65535
            SourceSecurityGroupId : 
                Ref : ELBSecurityGroup
        DependsOn  : ELBSecurityGroup
                  
    LoadBalancer:
        Type: AWS::ElasticLoadBalancingV2::LoadBalancer
        Properties:
            LoadBalancerAttributes:
                # Closes front end connection after 90 seconds
                - Key: idle_timeout.timeout_seconds
                  Value: 90
            Name: PrivateLB1
            Scheme: internet-facing #[internet-facing,internal] are the valid values here
            SecurityGroups:
                - !Ref ELBSecurityGroup
            Subnets: 
                - !ImportValue
                    "Fn::Sub": "${NetworkingProjectName}-PrivateSubnetAZ1"
                - !ImportValue
                    "Fn::Sub": "${NetworkingProjectName}-PrivateSubnetAZ3"
            Tags:
                - Key: Name
                  Value: "LoadBalancer"
        DependsOn:
                - ELBSecurityGroup
                    
    AutoScalingGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
            Cooldown: !Ref ASG-ScalingEventCooldown # <---------------------- TODO ---------------------------<
            HealthCheckGracePeriod: !Ref ASG-HealthCheckGracePeriod #
            HealthCheckType: !Ref ASG-HealthCheckType # Valid values are [EC2,ELB]
            LaunchConfigurationName: !Ref Ubuntu1604WebServer # <---------------------- TODO ---------------------------<
            LoadBalancerNames:
                - !Ref LoadBalancer
            MinSize: !Ref ASG-MinimumPoolSize # <---------------------- TODO ---------------------------<
            MaxSize: !Ref ASG-MaximumPoolSize # <---------------------- TODO ---------------------------<
            DesiredCapacity: !Ref ASG-DesiredPoolSize # <---------------------- TODO ---------------------------<
            MetricsCollection:
                Granularity: 1Minute
            #NotificationConfiguration:
            #    TopicARN: !Ref TODO
            #    NotificationTypes:
            #        - autoscaling:
            TerminationPolicies:
                - ClosestToNextInstanceHour
                - NewestInstance
            VPCZoneIdentifier:
                - !ImportValue
                    "Fn::Sub": "${NetworkingProjectName}-PrivateSubnetAZ1"
                - !ImportValue
                    "Fn::Sub": "${NetworkingProjectName}-PrivateSubnetAZ3"
            Tags:
                - Key: Name
                  Value: Ubuntu 16.04 Webserver
                  PropagateAtLaunch: true
                - Key: ProjectName
                  Value: !Ref ProjectName
                  PropagateAtLaunch: true
                - Key: Environment
                  Value: !Ref Environment
                  PropagateAtLaunch: true



















        